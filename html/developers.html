<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meet the Developers</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e3f2fd;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1976d2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .dev-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
            gap: 30px;
        }

        .dev-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 220px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
            color: #212121;
        }

        .dev-card:hover {
            transform: scale(1.05);
            background-color: #bbdefb;
        }

        .dev-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .dev-card p {
            font-weight: bold;
            margin: 0;
        }

        a.back-link {
            display: block;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
            color: #1976d2;
            text-decoration: none;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>üë®‚Äçüíª Meet the Developers</h1>
</header>

    </a>
    <a href="/developer/pratyaksh" class="dev-card">
        <img src="./dev1.jpg" alt="Pratyaksh Bhandari">
        <p>Pratyaksh Bhandari</p>
    </a>
    <a href="/developer/abhishek" class="dev-card">
        <img src="./dev3.jpg" alt="Abhishek Negi">
        <p>Abhishek Negi</p>
    </a>
    <a href="/developer/saurabh" class="dev-card">
        <img src="./dev4.jpg" alt="Saurabh Rawat">
        <p>Saurabh Rawat</p>
    </a>
</div>

</body>
</html>
