    <title>Multithreaded Web Server</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 20px 0;

        }

        h1 {
            margin: 0;
        }

        .container {
            margin: 40px auto;
            max-width: 800px;
        }

            background: white;
            margin: 20px 0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #6200ea;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button, a.button-link {
            background: #6200ea;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }

        button:hover, a.button-link:hover {
            background: #4500b5;
        }

        video {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
        }

        a {
            color: #6200ea;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
